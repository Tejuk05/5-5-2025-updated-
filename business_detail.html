<!DOCTYPE html>
<html>

<head>
    <title>Business Details</title>
    <style>
        /* Basic styling for demonstration */
        .section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        select,
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .upload-box {
            border: 1px dashed #999;
            padding: 10px;
            text-align: center;
        }

        .flex {
            display: flex;
        }

        .flex-between {
            justify-content: space-between;
        }

        .btn {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>

<body>
    <h1>Business Details</h1>

    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
    {% if success %}
    <p class="success">{{ success }}</p>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        <div class="section">
            <h2>Business Details</h2>
            <label for="business_name">Business Name</label>
            <input type="text" id="business_name" name="business_name" required />

            <label for="business_type">Business Type</label>
            <select id="business_type" name="business_type" required>
                <option value="">Select a type</option>
                <option value="Sole Proprietorship">Sole Proprietorship</option>
                <option value="Partnership">Partnership</option>
                <option value="Corporation">Corporation</option>
                <option value="LLC">LLC</option>
            </select>

            <label for="business_address">Business Address</label>
            <input type="text" id="business_address" name="business_address" required />

            <label for="tax_id">Tax ID/Registration Number</label>
            <input type="text" id="tax_id" name="tax_id" required />

            <label for="business_description">Business Description</label>
            <textarea id="business_description" name="business_description" rows="3" required></textarea>
        </div>

        <div class="section">
            <h2>Document Upload</h2>

            <label for="business_license">Business License</label>
            <div class="upload-box">
                <input type="file" id="business_license" name="business_license" />
                <p>PDF, PNG, JPG up to 10MB</p>
            </div>

            <label for="id_proof">ID Proof</label>
            <div class="upload-box">
                <input type="file" id="id_proof" name="id_proof" />
                <p>PDF, PNG, JPG up to 10MB</p>
            </div>

            <label for="tax_documents">Tax Documents</label>
            <div class="upload-box">
                <input type="file" id="tax_documents" name="tax_documents" />
                <p>PDF, PNG, JPG up to 10MB</p>
            </div>

            <label for="business_image">Business Image</label>
            <div class="upload-box">
                <input type="file" id="business_image" name="business_image" />
                <p>PDF, PNG, JPG up to 10MB</p>
            </div>
        </div>

        <div class="flex flex-between">
            <button type="submit" class="btn btn-primary">Upload</button>
        </div>
    </form>
</body>

</html>
